<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <canvas id="canvas"></canvas>
        <div class="settingsContainer">
        <div id="freqSettings" class="sliderContainer">
            <label id="freqLabel" for="freqSlider">Frequency: 1hz</label>
            <input id="freqSlider" class="slider" type="range" min="0.1" max="10" step="0.001" value = "1"></input>
        </div>
        <div id="ampSettings" class="sliderContainer">
            <label id="ampLabel" for="ampSlider">Amp: 50</label>
            <input id="ampSlider" class="slider" type="range" min="-50" max="50" step="0.1" value="50"></input>
        </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
